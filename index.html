<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>world Weather Forcast</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="page-header">
      <strong>
        <h1>WORLD WEATHER FORCAST</h1>
      </strong>
      <h2><small> SEARCH LOCAL WEATHER </small></h2>
    </div>
    <div class="row">
      <aside class="col-lg-2">
        <input type="text" id="myInput" placeholder="Search for City.." />
        <button type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-search"></span> Search
        </button>

        <ul id="previousSearches" class="list-group"></ul>

      </aside>
     <div>
        <h2> Weather Results for current city</h2>

        <div class="currentWeather"></div>
       
      </div>
   <div>
       <h3> Five Day Forcast</h3>
      <div class="futureWeather"></div>
    </div>
    
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
